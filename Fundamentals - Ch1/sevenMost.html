	<title>Javascript Practice 12.9.16</title>
	<script>

function seven (arr){
	var arrnew = [];
	arrnew.push(arr[0]);

	for (var i = 1; i < arr.length; i++) {
		arrnew.push(arr[i] + 7);
	};
	console.log(arrnew);
}
	

seven([4,1,0,28,17,9]);

	</script>

<body>
Add Seven to Most<br>
Build function that accepts array. Return a new array with all values except first, adding 7 to each. Do not alter the original array.
