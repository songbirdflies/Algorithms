<html>
<head>
	<title>Javascript Practice 12.19.16</title>
	<script>



function alwaysHungry (arr){

	var foundFood = false;

	for (var i = 0; i < arr.length; i++) {
		if (arr[i] == "food"){
			foundFood = true;
			console.log("Yummy!");
		}
	};
	
	if (foundFood){
		return;
	} else {
		console.log("I'm hungry.");
	}

}

alwaysHungry(["replace", "each", "string", "with", "a", "number"]);
alwaysHungry(["replace", "each", "food", "with", "a", "food"]);

	</script>

</head>

<body>
Always Hungry<br>
Create a function that accepts an array, and prints "yummy" each time one of the values is equal to "food". If no array elements are "food", then print "I'm hungry" once.
</body>
</html>
