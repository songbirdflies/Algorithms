<html>
<head>
	<title>Javascript Practice 12.9.16</title>
	<script>

function makeItBig(arr){
	var low = 0;
	var high = 0;

	for (var i = 0; i < arr.length; i++) {
		if (arr[i] < low){
			low = arr[i];
		}
		if (arr[i] > high){
			high = arr[i];
		}
	};
	console.log(low);
	console.log(high);
}

makeItBig([-1,3,5,-5])
//returns that same array, changed to [-1,"big","big",-5].

	</script>

</head>

<body>
Print Low, Return High<br>
Create a function that takes array of numbers. The function should print the lowest value in the array, and return the highest value in the array.
</body>
</html>
