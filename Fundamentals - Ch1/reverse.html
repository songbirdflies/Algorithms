function reverse (arr){
	var iterate = arr.length/2;
	for (var i = 0; i < iterate; i++) {
		var temp = arr[i];
		arr[i] = arr[arr.length-1 -i];
		arr[arr.length-1 -i] = temp;
	};
	console.log(arr);
}

reverse([3,1,6,4,2]);
reverse([-3, 5, 2, 3, 2, 10])
reverse([-3, 5, 3, 2, 10])

	</script>

Reverse Array<br>
Given array, write a function that reverses values, in-place.
