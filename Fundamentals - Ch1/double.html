	<title>Javascript Practice 12.9.16</title>
	<script>

function double (arr){
	var arrnew = [];
	var value = 0;
	
	for (var i = 0; i < arr.length; i++) {
		value = arr[i] * arr[i];
		arrnew.push(value);
	};
	console.log(arrnew);
}


double([2,3,5,12,10])

	</script>

</head>

<body>
Double Vision<br>
Given array, create a function to return a new array where each value in the original has been doubled. Calling double([1,2,3]) should return [2,4,6] without changing original.
