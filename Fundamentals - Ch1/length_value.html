<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>

function length_value(arr){	
	var num1 = arr.length;
	var num2 = 0;
	for (var i = 0; i < arr.length; i++) {
		num2 = arr[i];
		if (num2 == num1){
			console.log(arr[i]+" Jinx!");
		}
	};
}

length_value([1,3,5,6,9,13]);


	</script>

</head>

<body>
This Length, That Value<br>
Given two numbers, return array of length num1 with each value num2. Print "Jinx!" if they are same.
</body>
