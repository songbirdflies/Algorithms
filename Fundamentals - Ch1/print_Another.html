	<script>

function printAnother (arr){
	var first_odd = 0;
	var second2last = arr[arr.length-2];

	for (var i = 0; i < arr.length; i++) {
		
		if (arr[i]%2 !==0) {
			first_odd = arr[i]; 
			break;
		}
	};
	console.log(first_odd);
	console.log(second2last);
}


printAnother([2,3,5,12,10])
