	<script>

function evensOdds (arr){
	var odds = 0;
	var evens = 0

	for (var i = 0; i < arr.length; i++) {
		if(arr[i]%2 == 0){
			evens += 1;
		}
		else {
			odds += 1;
		}
	};
	if (odds > 2){
		console.log("That's odd!");
	}
	if (evens > 2){
		console.log("Even more so!");
	}

}


evensOdds([2,3,-5,12,10,14,17])
