<html>
<head>
	<title>Javascript Practice 12.9.16</title>
	<script>

function countPositives (arr){
	var positives = 0;

	for (var i = 0; i < arr.length; i++) {
		if(arr[i] > 0){
			positives += 1;
		}
	};
	arr.pop(arr[arr.length-1]);
	arr.push(positives);
	console.log(arr);
}


countPositives([2,3,-5,12,10])

	</script>

</head>

<body>
Count Positives<br>
Given array of numbers, create function to replace last value with number of positive values.
<br>
Example: countPositives([-1,1,1,1]) changes array to [-1,1,1,3] and returns it.
</body>
</html>
