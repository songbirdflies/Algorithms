<html>
<head>
	<title>Javascript Practice 2.16.17</title>
	<script>



	//set the date we're counting to
	var birthday = new Date("April 11, 2017").getTime();

	//Update the countdown to every 1 second 
	var x = setInterval(function(){
		//Get today's date and time 
		var now = new Date().getTime();
		//Find the distance between now and count down date
		var t = birthday - now;
		//Time calculations for days, hours, minutes, and seconds
		var seconds = Math.floor( (t/1000) % 60 );
		var minutes = Math.floor( (t/1000/60) % 60 );
		var hours = Math.floor( (t/(1000*60*60)) % 24 );
		var days = Math.floor( t/(1000*60*60*24) );
		
		document.getElementById("demo").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";

		if (t < 0 ) {
			birthday = new Date("April 11, 2018").getTime();
		} 

		if (days < 60){
			document.getElementById("message").innerHTML = "Less than 60 days until my birthday!!!";
		}

		if (days < 30){
			document.getElementById("message").innerHTML = "Less than 30 days until my birthday!!!";
		}
		if (days < 1){
			document.getElementById("message").innerHTML = 
			"HAPPY BIRTHDAY TO MEEEE~~~!!!";
		}

	}, 1000);




	</script>

</head>

<body>
<p>Countdown until my next birthday...</p>
<p id ="demo"></p>
<p id ="message"></p>
</body>
</html>
