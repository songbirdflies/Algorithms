<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>

function print_Max(arr){	
	var max = 0;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] > max){
			max = arr[i];			
		}
	};
	console.log(max);
}

print_Max([3,5,6,9,13]);



	</script>

</head>

<body>
Find and Print Max<br>
Given an array, find and print its largest element.
</body>
</html>
