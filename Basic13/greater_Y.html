<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>

function greater_Y(arr, Y){	
	var arrnew = [];
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] > Y){
			arrnew.push(arr[i]);	
		}
	};
	console.log(arrnew);
}

greater_Y([3,5,6,9,13], 5);



	</script>

</head>

<body>
Greater than Y<br>
Given an array and a value Y, count and print the number of array values greater than Y.
</body>
</html>
