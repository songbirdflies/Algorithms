	<script>

	function leapYear(year) {
		if ((year%4 ==0) && (year%100 !==0) || (year % 400 == 0)){
			console.log(year+' is a leap year!');
		}
		else {
			console.log(year+' is not a leap year.');
		}
	}; 	

	leapYear(2016);
	leapYear(2000);	
	leapYear(2017);

	</script>
