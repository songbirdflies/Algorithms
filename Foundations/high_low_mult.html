<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>

	function flexible(lowNum, highNum, mult){
		for (var i = highNum; i >lowNum; i--){
			if(i% mult ==0){
				console.log(i);
			}
		}
	}

	flexible(2,9,3);

	function flexible2(lowNum, highNum, mult){
		var i = highNum;
		while(i > lowNum){
			if(i%mult == 0){
				console.log(i);
			}
			i--;
		}

	}
	flexible2(2,9,3);



	</script>
</head>

<body>
Flexible Countdown<br>
Based on earlier “Countdown By Fours”, given lowNum, highNum, mult, print multiples of mult from highNum down to lowNum, using a FOR loop.

Example: For (2,9,3), print 9 6 3 (on successive lines).
</body>
</html>
