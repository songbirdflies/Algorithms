<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>
	function swap(myName, myNumber) {
	var temp = myNumber;
	  myNumber = myName;
	  myName = temp;
	  
	  console.log('myName: '+myName,' myNumber: '+myNumber);
};

var myName = 'Song';
var myNumber = 42;

swap(myName, myNumber);

	</script>
</head>

<body>
	Setting and Swapping<br>
Set variable myNumber to 42. Set variable myName to your name. Now swap myNumber into myName & vice versa.


</body>
</html>
