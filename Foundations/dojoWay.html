<html>
<head>
	<title>Javascript Practice 12.8.16</title>
	<script>

	function dojoWay(){
		
		for(var i=1; i<=100; i++){
			if(i%5==0){
				console.log('Coding');
			}
			if (i%10==0){
				console.log('Dojo');
			}
			else {
				console.log(i);
			}
		}

	}

	dojoWay();
	</script>
</head>

<body>
Counting, the Dojo Way<br>
Print integers 1 to 100. If divisible by 5, print "Coding" instead. If by 10, also print " Dojo".
</body>
</html>
