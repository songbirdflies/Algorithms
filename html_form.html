<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form action="process.php" method="post">
    <p>Please Register</p>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
   
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
   
    <label id="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
   
    <label for="pw_confirm">Password Confirmation:</label>
    <input type="password" for="pw_confirm" name="password_confirmation">
   
    <p>Select your gender:</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
   
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female">

    <label for="female">Other</label>
    <input type="radio" name="gender" value="other">
   
    <p>Favorite Language:</p>
    <select name="language">
    	<option value="javascript">Javascript</option>
    	<option value="javascript">PHP</option>
    	<option value="javascript">Python</option>
    	<option value="javascript">Ruby on Rails</option>
    	<option value="javascript">C#/.Net Core</option>
    	<option value="javascript">iOS</option>
    	<option value="javascript">Android</option>
    </select>
    

    <p>Say a few words about yourself:</p>
    <textarea name="description"></textarea>

    
   
   <input type="submit" value="Submit">
</form>

</body>
</html>
